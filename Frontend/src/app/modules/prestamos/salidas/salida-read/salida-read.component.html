<body class="viewportbody">
    <div class="modal" *ngIf="confirmation">
        <div class="modal-content">
          
            <span class="close" (click)="closeConfirmation()" >&times;</span>
            <h2 style="color: var(--bg-secondary);">ADVERTENCIA</h2>
            <p>¿Está seguro de eliminar el elemento?, <strong> esta acción no se puede DESHACER </strong>  </p>
          
            <div class="container-column">

                <button class="bluebutton" (click)="closeConfirmation()">
                    <span class="buttonText"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        <strong>No, Volver</strong> 
                    </span>
                </button>

                <button class="warnbutton" (click)="deleteSalida()">
                    <span class="buttonText"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                        <strong>Si, eliminar</strong> 
                    </span>
                </button>
            </div>
        </div>
    </div>   
    <div class="viewportheader">
        <div></div>
        <h2>Salidas</h2>
    </div>
    <div class="container">
        <ul class="responsive-table">
            <li class="table-header">
                <div class="col col-20"> ID prestamo   </div>
                <div class="col col-20"> Responsable  </div>
                <div class="col col-50"> Observación   </div>
                <div class="col col-10"> Acciones      </div>
            </li>
            <li class="table-row" *ngFor="let p of SalidaList; let i = index" [attr.data-index]="i">
                <div class="col col-20" data-label="ID prestamo">{{p.idprestamo}}</div>
                <div class="col col-20" data-label="responsable">no</div>
                <div class="col col-50" data-label="observación">{{p.observacion}}</div>
                <!-- #TODO: Agregar consumo de servicio de funcionarios -->
                <div class="col col-20" data-label="Acciones">
                    <button class="borderbtn draw-border" routerLink="./editar/{{p.id}}" style="margin: 0.5rem;">
                        <span class="buttonText"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                        </span>
                    </button>

                    <button class="borderbtn warn-border" style="margin: 0.5rem;" (click)="triggerConfirmation(i)">
                        <span class="buttonText"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </span>
                    </button>
                </div>
            </li>
        </ul>
    </div>
</body>
