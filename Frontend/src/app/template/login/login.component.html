<div class="container">
  <h3 style="margin: 0;">Bienvenido de vuelta</h3>
  <form [formGroup]="fgvalidator" class="verticalForm" (ngSubmit)="identifyFuncionario()">
    <div class="form__group field">
      <input formControlName="placa" type="input" class="form__field" placeholder="Placa" name="Placa" id='Placa' required />
      <label for="Placa" class="form__label">Placa</label>
    </div>

    <div class="form__group field">
      <input formControlName="cedula" type="input" class="form__field" placeholder="Cedula" name="Cedula" id='Cedula' required />
      <label for="Cedula" class="form__label">Cédula</label>
    </div>

    <div class="form__group field">
      <input formControlName="passwd" type="password" class="form__field" placeholder="Paswd" name="Paswd" id='Paswd' required />
      <label for="Paswd" class="form__label">Contraseña</label>
    </div>
    <span *ngIf="invalidData" style="font-size: 20px; color: var(--bg-secondary);"><br> Datos incorrectos. <br> verifique y vuelva a intentarlo</span>
    <button [disabled]="!fgvalidator.valid" (keyup)="KeyUpEnter($event)" id="submmit-login" type="submit" class="bluebutton" style="margin-top: 0.8rem;">
      <span class="buttonText">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
          <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>
        Ingresar
      </span>
    </button>
  </form>
</div>
