<!DOCTYPE html>
<html lang="es">

<head>
  <title>Almacen Telematica</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icono para la pagina -->
  <link rel="shortcut icon" href="https://www.policia.gov.co/sites/default/files/escudo-policia_0.png" type="image/png">

  <!-- Fuentes y scripts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="\css\style.css" />

</head>

<body>
  <div class="header">
    <header>Almacén Telemática</header>
  </div>
  <div id="logos">
    <div style="display: flex; align-items: center;">
      <img typeof="foaf:Image" style="height: 100%;"
        src="https://www.policia.gov.co/sites/default/files/escudo-policia.png" alt="Inicio">

      <img typeof="foaf:Image" id="mindefensa" style="height: 100%;"
        src="https://www.policia.gov.co/sites/default/files/seguridad_de_todos.png" alt="">
    </div>
    <div>
      <img style="height: 100%;" src="\Assets\logoInt.png" alt="">
    </div>

  </div>


  <div class="viewport">
    <div id="login-view">
      <h2>Bienvenido de vuelta</h2>
      <form id="login-form">
        <div class="form__group field">
          <input type="input" class="form__field" placeholder="Placa" name="Placa" id='Placa' required />
          <label for="Placa" class="form__label">Placa</label>
        </div>
        <div class="form__group field">
          <input type="input" class="form__field" placeholder="Cedula" name="Cedula" id='Cedula' required />
          <label for="Cedula" class="form__label">Cédula</label>
        </div>
        <div class="form__group field">
          <input type="password" class="form__field" placeholder="Paswd" name="Paswd" id='Paswd' required />
          <label for="Paswd" class="form__label">Contraseña</label>
        </div>
        <a href="#" class="bluebutton" style="margin-top: 0.8rem;">Ingresar</a>
      </form>

    </div>
  </div>
</body>

</html>
